<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="140" viewBox="0 0 1200 140" preserveAspectRatio="xMidYMid meet" role="img" aria-label="ua kabibara 01 animated">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0b6623"/>
      <stop offset="25%" stop-color="#1a8f3a"/>
      <stop offset="50%" stop-color="#2fd16a"/>
      <stop offset="75%" stop-color="#15a34c"/>
      <stop offset="100%" stop-color="#0b6623"/>
      <animate attributeName="x1" values="-20%;120%" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;140%" dur="4.5s" repeatCount="indefinite"/>
    </linearGradient>

    <mask id="m">
      <rect x="0" y="0" width="1200" height="140" fill="black"/>
      <text x="50%" y="50%" dy="0.35em"
            text-anchor="middle"
            font-family="Inter, Roboto, 'Segoe UI', sans-serif"
            font-weight="700"
            font-size="48"
            fill="white">
        ua kabibara 01
      </text>
    </mask>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="140" fill="#0f1720"/>

  <rect x="0" y="0" width="1200" height="140" fill="url(#g)" mask="url(#m)" />

  <g filter="url(#softGlow)">
    <text x="50%" y="50%" dy="0.35em"
          text-anchor="middle"
          font-family="Inter, Roboto, 'Segoe UI', sans-serif"
          font-weight="700"
          font-size="48"
          fill="none"
          stroke="#e6fff0"
          stroke-width="1.2"
          opacity="0.6">
      ua kabibara 01
      <animate attributeName="opacity" values="0.55;0.9;0.55" dur="3.6s" repeatCount="indefinite"/>
    </text>
  </g>

  <text x="50%" y="50%" dy="0.35em"
        text-anchor="middle"
        font-family="Inter, Roboto, 'Segoe UI', sans-serif"
        font-weight="700"
        font-size="48"
        fill="transparent">
    ua kabibara 01
  </text>

  <text x="50%" y="92%" text-anchor="middle" font-family="Inter, Roboto, sans-serif" font-size="12" fill="#9fcf9a">
    SCP-SL Reverse Engineering · Node.js · 2020+
  </text>
</svg>
