<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="160" viewBox="0 0 1200 160" preserveAspectRatio="xMidYMid meet" role="img" aria-label="ua kabibara 01 animated">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0b6623"/>
      <stop offset="25%" stop-color="#1a8f3a"/>
      <stop offset="50%" stop-color="#2fd16a"/>
      <stop offset="75%" stop-color="#15a34c"/>
      <stop offset="100%" stop-color="#0b6623"/>
      <animate attributeName="x1" values="-20%;120%" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;140%" dur="5s" repeatCount="indefinite"/>
    </linearGradient>

    <mask id="m">
      <rect x="0" y="0" width="1200" height="160" fill="black"/>
      <text id="maskText" x="50%" y="46%" dy="0.35em"
            text-anchor="middle"
            font-family="Inter, Roboto, 'Segoe UI', sans-serif"
            font-weight="800"
            font-size="54"
            fill="white">
        ua кабібара 01
      </text>
    </mask>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style type="text/css"><![CDATA[
      .mainText { font-family: 'Inter', Roboto, 'Segoe UI', sans-serif; font-weight:800; font-size:54px; }
      .subText  { font-family: 'Inter', Roboto, 'Segoe UI', sans-serif; font-size:13px; fill:#9fcf9a; }
    ]]></style>
  </defs>

  <rect x="0" y="0" width="1200" height="160" fill="#071018"/>

  <rect x="0" y="0" width="1200" height="160" fill="url(#g)" mask="url(#m)"/>

  <g filter="url(#softGlow)">
    <text x="50%" y="46%" dy="0.35em" text-anchor="middle"
          class="mainText" fill="none" stroke="#e6fff0" stroke-width="1.2" opacity="0.0">
      ua кабібара 01
      <animate attributeName="opacity" values="0;0.8;0.6;0.8" dur="3.6s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="0.6;1.4;0.8;1.2" dur="3.6s" repeatCount="indefinite"/>
    </text>
  </g>


  <text x="50%" y="46%" dy="0.35em" text-anchor="middle"
        class="mainText" fill="url(#g)" opacity="0">
    ua кабібара 01
    <animateTransform attributeName="transform" type="translate" from="0,10" to="0,0" begin="0.2s" dur="0.8s" fill="freeze"/>
    <animate attributeName="opacity" values="0;1" begin="0.2s" dur="0.8s" fill="freeze"/>
  </text>

  <text x="50%" y="86%" text-anchor="middle" class="subText" fill="#9fcf9a" opacity="0">
    SCP Secret Laboratory · C# · C · C++ · Python
    <animate attributeName="opacity" values="0;1" begin="1.1s" dur="0.9s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0,6" to="0,0" begin="1.1s" dur="0.9s" fill="freeze"/>
  </text>

  <text x="95%" y="96%" text-anchor="end" font-family="Inter, Roboto, sans-serif" font-size="10" fill="#6b8f6b" opacity="0.85">
    SCP-SL Reverse Engineering · Node.js · 2020+
  </text>
</svg>
